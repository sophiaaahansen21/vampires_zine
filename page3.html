<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Over Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
    <img src="images/wineredbackground.jpg" alt="Wine Red Background" class="background-img">
  </div>

  <div class="gallery">
    <img src="images/frame1.png" alt="Frame 1" class="gallery-item">
    <img src="images/frame2.png" alt="Frame 2" class="gallery-item">
    <img src="images/frame3.png" alt="Frame 3" class="gallery-item">
    <img src="images/frame4.png" alt="Frame 4" class="gallery-item">
  </div>
</body>
</html>
